name: CI

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Prepare .env
        working-directory: app
        run: |
          if [ -f .env.sample ] && [ ! -f .env ]; then
            cp .env.sample .env
          fi

      - name: Install dependencies
        working-directory: app
        run: make install

      - name: Lint
        working-directory: app
        run: make lint

      - name: Tests
        working-directory: app
        run: make test

  infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set GCP Credentials based on branch
        run: |
          mkdir -p "$HOME/.config/gcloud/credentials"
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY_PROD }}" > "$HOME/.config/gcloud/credentials/service-account.json"
          else
            echo "${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY_DEV }}" > "$HOME/.config/gcloud/credentials/service-account.json"
          fi
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/.config/gcloud/credentials/service-account.json" >> "$GITHUB_ENV"

      - name: Terraform fmt
        working-directory: infrastructure
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: infrastructure
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: infrastructure
        run: terraform validate

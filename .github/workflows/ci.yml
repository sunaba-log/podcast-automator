name: CI

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Set GCP credentials
        run: |
          mkdir -p "$HOME/.config/gcloud/credentials"
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY_BASE64_PROD }}" | base64 --decode > "$HOME/.config/gcloud/credentials/service-account.json"
          else
            echo "${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY_BASE64_DEV }}" | base64 --decode > "$HOME/.config/gcloud/credentials/service-account.json"
          fi
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/.config/gcloud/credentials/service-account.json" >> "$GITHUB_ENV"

      - name: Prepare .env
        working-directory: app
        run: |
          if [ -f .env.sample ]; then
            awk -F= '
              BEGIN { OFS=FS }
              /^[[:space:]]*#/ { print; next }
              /^[[:space:]]*$/ { print; next }
              {
                key=$1
                if (key == "GOOGLE_APPLICATION_CREDENTIALS" && ENVIRON[key] != "") {
                  print key, ENVIRON[key]
                } else {
                  print $0
                }
              }
            ' .env.sample > .env
          fi

      - name: Install dependencies
        working-directory: app
        run: make install

      - name: Lint
        working-directory: app
        run: make lint

      - name: Tests
        working-directory: app
        run: make test

  infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set env vars
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=prod" >> "$GITHUB_ENV"
          else
            echo "ENVIRONMENT=dev" >> "$GITHUB_ENV"
          fi

      - name: Set GCP credentials
        run: |
          mkdir -p "$HOME/.config/gcloud/credentials"
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY_BASE64_PROD }}" | base64 --decode > "$HOME/.config/gcloud/credentials/service-account.json"
          else
            echo "${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY_BASE64_DEV }}" | base64 --decode > "$HOME/.config/gcloud/credentials/service-account.json"
          fi
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/.config/gcloud/credentials/service-account.json" >> "$GITHUB_ENV"

      - name: Prepare .env
        run: |
          if [ -f .env.sample ]; then
            awk -F= '
              BEGIN { OFS=FS }
              /^[[:space:]]*#/ { print; next }
              /^[[:space:]]*$/ { print; next }
              {
                key=$1
                if (key == "GOOGLE_APPLICATION_CREDENTIALS" && ENVIRON[key] != "") {
                  print key, ENVIRON[key]
                } else {
                  print $0
                }
              }
            ' .env.sample > .env
          fi

      - name: Terraform validate
        run: make terraform-validate

  discord_notify_success:
    runs-on: ubuntu-latest
    if: always()
    needs: [app, infrastructure]
    steps:
      - uses: actions/checkout@v4
      - uses: technote-space/workflow-conclusion-action@v3

      - name: Notify Discord on SUCCESS
        if: env.WORKFLOW_CONCLUSION == 'success'
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "username": "GitHub Actions",
              "embeds": [
                {
                  "title": "ðŸŽ‰ Workflow Succeeded",
                  "color": 5763719,
                  "fields": [
                    { "name": "Actor", "value": "${{ github.actor }}" },
                    { "name": "Run URL", "value": "${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}" }
                  ]
                }
              ]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  discord_notify_failure:
    runs-on: ubuntu-latest
    if: always()
    needs: [app, infrastructure]
    steps:
      - uses: actions/checkout@v4
      - uses: technote-space/workflow-conclusion-action@v3

      - name: Notify Discord on FAILURE
        if: env.WORKFLOW_CONCLUSION == 'failure'
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "username": "GitHub Actions",
              "embeds": [
                {
                  "title": "ðŸš¨ Workflow Failed",
                  "color": 15548997,
                  "fields": [
                    { "name": "Actor", "value": "${{ github.actor }}" },
                    { "name": "Run URL", "value": "${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}" }
                  ]
                }
              ]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

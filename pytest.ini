[pytest]
# pytest 設定ファイル

# テストディレクトリ
testpaths = app/*/tests

# パターンマッチ
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# カバレッジ設定
addopts = 
    --verbose
    --cov=app/shared
    --cov-report=html
    --cov-report=term-missing

# ログレベル
log_cli = true
log_cli_level = INFO

# 最小限の Python バージョン
minversion = 7.0
